name: ci

on:
  pull_request:

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: "setup-hashi-tool"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        version:
          - latest
        name:
          - consul-template
          - nomad
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - run: npm i
      - run: npm run build

      - name: Setup
        uses: ./
        with:
          name: ${{ matrix.name }}
          version: ${{ matrix.version }}

      - name: Test tool
        run: ${{ matrix.name }} --version
